name: my_self_work_project
description: "my_self_work_project"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0
dependencies:
  firebase_core: ^3.4.0 #Firebase의 필수 기반 기능
  firebase_auth: ^5.0.0 #Firebase 인증
  provider: ^6.0.0 #상태 관리 도구
  http: ^1.4.0   #HTTP 통신 라이브러리(REST API 호출)
  lottie: ^3.3.1 #애니메이션
  shared_preferences: ^2.2.2
  onesignal_flutter: ^5.3.3

  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.14
  flutter_launcher_icons: ^0.14.4

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  assets:
    - assets/ai_generating.json
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: false  # iOS 비활성화
  image_path: "assets/icon/OnePointUp.png"